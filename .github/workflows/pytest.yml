name: Pytest Automated Testing
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  automated-testing:
    name: Automated Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
      
    - name: Setup Poetry
      run: |
        curl -sL https://install.python-poetry.org | python
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry config virtualenvs.in-project true
    
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        poetry install
        poetry run pip install pytest-github-actions-annotate-failures

    - name: Pytest Test Runner
      run: poetry run python -m pytest -p no:sugar